<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local News Aggregator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>News Aggregator - {{ category.title() }} News</h1>
    <form action="/" method="get">
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
            <option value="technology" {% if category == 'technology' %}selected{% endif %}>Technology</option>
            <option value="world" {% if category == 'world' %}selected{% endif %}>World</option>
        </select>
        <button type="submit">Get News</button>
    </form>
    
    <div class="news-container">
        <ul>
            {% for item in news_feed %}
                <li><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
